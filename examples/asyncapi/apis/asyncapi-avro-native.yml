asyncapi: 3.0.0
info:
  title: "ZenWave Customer JPA Example"
  version: 0.0.1
  tags:
    - name: "Default"
    - name: "Customer"

defaultContentType: application/json

channels:
  CustomersChannel:
    address: "customers"
    messages:
      CustomerDeletedEventMessage:
        $ref: '#/components/messages/CustomerDeletedEventMessage'
      CustomerEventMessage:
        $ref: '#/components/messages/CustomerEventMessage'

operations:
  onCustomerEvent:
    action: send
    tags:
      - name: Customer
    channel:
      $ref: '#/channels/CustomersChannel'
  onCustomerDeletedEvent:
    action: send
    tags:
      - name: Customer
    channel:
      $ref: '#/channels/CustomersChannel'


components:
  messages:
    CustomerEventMessage:
      name: CustomerEventMessage
      title: ""
      summary: ""
      traits:
        - $ref: '#/components/messageTraits/CommonHeaders'
      payload:
        schemaFormat: application/vnd.apache.avro+json;version=1.9.0
        schema:
          type: record
          name: CustomerEvent
          namespace: io.example.api.avro
          fields:
            - name: name
              type: string
              doc: "Customer name"
            - name: email
              type: string
              doc: ""
            - name: addresses
              type:
                type: array
                items: Address
                java-class: java.util.List
            - name: id
              type: long
            - name: version
              type: ["null", "int"]
            - name: paymentMethods
              type:
                type: array
                items: PaymentMethod
                java-class: java.util.List
    CustomerDeletedEventMessage:
      name: CustomerDeletedEventMessage
      title: ""
      summary: ""
      traits:
        - $ref: '#/components/messageTraits/CommonHeaders'
      payload:
        schemaFormat: application/vnd.apache.avro+json;version=1.9.0
        schema:
          type: record
          name: CustomerDeletedEvent
          namespace: io.example.api.avro
          fields:
            - name: id
              type: long

  messageTraits:
    CommonHeaders:
      headers:
        type: "object"
        properties:
          kafka_messageKey:
            type: "integer"
            description: This header value will be populated automatically at runtime
            x-runtime-expression: "$message.payload#/id"

  schemas:
    Address:
      type: record
      name: Address
      namespace: io.example.api.avro
      fields:
        - name: street
          type: string
        - name: city
          type: string

    PaymentMethod:
      type: record
      name: PaymentMethod
      namespace: io.example.api.avro
      fields:
        - name: id
          type: long
        - name: type
          type: PaymentMethodType
        - name: cardNumber
          type: string

    PaymentMethodType:
      type: enum
      name: PaymentMethodType
      namespace: io.example.api.avro
      symbols: ["VISA", "MASTERCARD", "AMEX"]
