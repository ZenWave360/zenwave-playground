asyncapi: 3.0.0
info:
  title: "ZenWave Customer JPA Example"
  version: 0.0.1
  tags:
    - name: "Default"
    - name: "Customer"

defaultContentType: application/json

channels:
  CustomersChannel:
    address: "customers"
    messages:
      CustomerEventMessage:
        $ref: '#/components/messages/CustomerEventMessage'

operations:
  onCustomerEvent:
    action: send
    tags:
      - name: Customer
    channel:
      $ref: '#/channels/CustomersChannel'


components:
  messages:
    CustomerEventMessage:
      name: CustomerEventMessage
      title: ""
      summary: ""
      traits:
        - $ref: '#/components/messageTraits/CommonHeaders'
      payload:
        schemaFormat: application/vnd.apache.avro+json;version=1.9.0
        schema:
          $ref: "avro/CustomerEvent.avsc"

  messageTraits:
    CommonHeaders:
      headers:
        type: object
        properties:
          kafka_messageKey:
            type: "long"
            
            description: This header value will be populated automatically at runtime
            x-runtime-expression: $message.payload#/id


